{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cambio de contraseña{% endblock %}

{% block content %}
<h2>Cambio de contraseña</h2>
<form method="post" action="{% url 'account_change_password' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Guardar</button>
</form>
{% endblock content %}
