{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<h2>Iniciar sesión</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Iniciar sesión</button>
</form>
<a href="{% url 'account_reset_password' %}">Olvidó su contraseña?</a>
{% endblock content %}
